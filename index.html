<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كبدة اسكندراني</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff3c00;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      background: url('2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 14px 60px rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .glass-container img {
      width: 300px;
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    .buttons a {
      display: block;
      margin: 15px auto;
      padding: 15px 25px;
      background: linear-gradient(135deg, #111, #333);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      width: 90%;
      max-width: 400px;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background: linear-gradient(135deg, #222, #555);
      transform: translateY(-3px);
    }

    @media (max-width: 480px) {
      .glass-container {
        padding: 30px 20px;
      }

      .glass-container img {
        width: 200px;
      }

      .buttons a {
        font-size: 18px;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="glass-container">
      <img src="1.png" alt="لوجو FIRE & WATER" />
      <div class="buttons">
        <!-- زرار المنيو العربي أول زرار -->
        <a href="1.pdf" target="_blank">Arabic menu</a>
        <a href="https://www.facebook.com/profile.php?id=100088559306264" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/kebda_eskandrany?igsh=MTRjZmJ2cDVxdmswcQ%3D%3D&utm_source=qr" target="_blank">Instagram</a>
        <a href="https://wa.me/201024231035" target="_blank">WhatsApp: 01024231035</a>
        <a href="tel:01024231035">Call: 01024231035</a>
        <a href="tel:01556352354">Call: 01556352354</a>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const content = document.getElementById('main-content');

      loader.style.opacity = '0';
      loader.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        loader.style.display = 'none';
        content.style.display = 'flex';
      }, 500);
    });
  </script>
</body>
</html>
